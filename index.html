<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime Video Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="download.png" alt="Amazon Prime Video">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">My Stuff</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </header>

    <main>
        <section class="hero">
            <img src="movie2.jpeg" alt="Hero Image">
            <div class="hero-content">
                <h1>Featured Show</h1>
                <p>Watch the latest episodes of your favorite show.</p>
                <button>Watch Now</button>
            </div>
        </section>

        <section class="web-series">
            <h2>Popular Web Series</h2>
            <div class="series-grid">
                <div class="series-item">
                    <img src="movie.jpeg" alt="Series 1">
                    <p>Series Title 1</p>
                </div>
                <div class="series-item">
                    <img src="movie2.jpeg" alt="Series 2">
                    <p>Series Title 2</p>
                </div>
                <div class="series-item">
                    <img src="movie3.jpeg" alt="Series 3">
                    <p>Series Title 3</p>
                </div>
                <div class="series-item">
                    <img src="movie4.jpeg" alt="Series 4">
                    <p>Series Title 4</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Amazon Prime Video</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
